<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div class="container border border-secondary-subtle rounded m-5">
        <div class="row row1 border-bottom border-secondary-subtle p-2">
            <h2>Payment for example</h2>
        </div>
        <form>
            <div class="row p-4">
                <div class="col-12 border border-secondary-subtle bg-danger-subtle rounded">
                    <p class="my-3 text-danger-emphasis"><strong>Some fields are missing</strong></p>
                </div>
            </div>
            <div class="row py-2 px-3">
                <div class="col-12 col-md-5">
                    <label for="card" class="form-label fw-medium">Card#</label>
                    <input type="text" class="form-control p-2" id="card" placeholder="XXXXXXXXXXXX">
                </div>
                <div class="col-12 col-md-3">
                    <label for="cvc" class="form-label fw-medium">CVC #</label>
                    <input type="text" class="form-control p-2" id="cvc" placeholder="0000">
                </div>
                <div class="col-12 col-md-4">
                    <label for="amount" class="form-label fw-medium">Amount</label>
                    <input type="text" class="form-control p-2" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row py-2 px-3">
                <div class="col-12 col-md-6">
                    <label for="name" class="form-label fw-medium">First Name</label>
                    <input type="text" class="form-control p-2" id="name">
                </div>
                <div class="col-12 col-md-6">
                    <label for="last" class="form-label fw-medium">Last Name</label>
                    <input type="text" class="form-control p-2" id="last">
                </div>
            </div>
            <div class="row py-2 px-3">
                <div class="col-12 col-md-6">
                    <label for="city" class="form-label fw-medium">City</label>
                    <input type="text" class="form-control p-2" id="city">
                </div>
                <div class="col-12 col-md-3">
                    <div>
                        <label for="state" class="form-label">State</label>
                    </div>
                    <div>
                        <select class="w-100 p-2 border-secondary-subtle rounded bg-white" id="state"name="state" id="state">
                            <option value="brown">Canada</option>
                            <option value="green">Dinamarca</option>
                            <option value="brown">Dubai</option>
                            <option value="blue">Suecia</option>
                            <option value="black">Mallorca</option>
                            <option value="brown">Singapur</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <label for="postal" class="form-label fw-medium">Postal code</label>
                    <input type="text" class="form-control p-2" id="postal">
                </div>
            </div>
            <div class="row py-2 px-3">
                <div class="col-12 col-md-6">
                    <label for="accept" class="form-label fw-medium">We accept:</label>
                    <div class="col-12 col-lg-6 d-flex p-2  gap-4 border border-secondary-subtle rounded bg-pay">
                        <div>
                            <input type="radio" name="pay" value="master" />
                            <label for="pay"><i class="fa-brands fa-cc-mastercard fs-4"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="pay" value="visa" />
                            <label for="pay"><i class="fa-brands fa-cc-visa fs-4"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="pay" value="amex" />
                            <label for="pay"><i class="fa-brands fa-cc-amex fs-4"></i></label>
                        </div>
                        <div>
                            <input type="radio" name="pay" value="amex" />
                            <label for="pay"><i class="fa-brands fa-cc-paypal fs-4"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label for="message" class="form-label fw-medium">Message</label>
                    <textarea name="message" id="message"  rows="4" class="form-control border-secondary-subtle rounded"></textarea>
                    <p class="text-secondary fs-6">Add any notes here</p>
                </div>
            </div>

        </form>
        <div class="row row1 border-top border-secondary-subtle py-3 d-flex justify-content-end">
            <div class="col-12 col-lg-3 d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
